<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="container" id="register-form" name="register-form">
  <h3>Registration form</h3>
  <form #f="ngForm" novalidate>
    <div class="form-group">
      <label>First name</label>
      <input type="text" #fname="ngModel" minlength="8" maxlength="20" class="form-control" placeholder="First name" name="name" required ngModel>
      <div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger">
        <div [hidden]="!fname.errors.required">
          Please enter your name
        </div>
        <div [hidden]="!fname.errors.minlength">
          Minimum 8 characters
        </div>
        <div [hidden]="!fname.errors.maxlength">
          Maximum 20 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control" placeholder="Last name" name="lname" ngModel>
    </div>
    <div class="form-group">
      <div class="ui-widget">
        <label for="tags">Country</label>
        <input type="text" id="tags" class="form-control" placeholder="Country" name="country" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label >Phone number</label>
      <input type="text" #phone="ngModel" pattern="[0-9]*" class="form-control" placeholder="Phone number" name="number" ngModel>
      <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert alert-danger">
        <div [hidden]="!phone.errors.pattern">
          Please enter valid phone number
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text"  #age="ngModel" pattern="^\d{2}" class="form-control" placeholder="Age" name="age" ngModel>
      <div *ngIf="age.errors && (age.dirty || age.touched)" class="alert alert-danger">
        <div [hidden]="!age.errors.pattern">
          Numeric digits only
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" #emailRef="ngModel" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" name="email" ngModel required>
      <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
        <div [hidden]="!emailRef.errors.pattern">
          Please enter valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>ZipCode</label>
      <input type="text" #zipRef="ngModel" pattern="^\d{5}(?:[-\s]\d{4})?$" class="form-control" placeholder="Zipcode" name="zipcode" ngModel>
      <div *ngIf="zipRef.errors && (zipRef.dirty || zipRef.touched)" class="alert alert-danger">
        <div [hidden]="!zipRef.errors.pattern">
          Please enter valid zipcode
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <button type="submit" class="btn btn-info btn-lg btn-primary btn-responsive" name="submit" [disabled]="!f.form.valid">Register</button>
  </form>
</div>
